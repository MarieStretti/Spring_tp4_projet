<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modify participant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <form th:action="@{participant/addParticipant}" th:object="${participantForm}" method="post">
                <label for="name">First Name</label> 
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" />
                <label for="name">Last Name</label> 
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" />
                <label for="email">Email</label> 
                <input type="text" th:field="*{email}" id="email" placeholder="Email Id" />

                <input type="submit" value=" Submit ">

            <input type="hidden" id="id" th:field="*{id}">

    </form>
</body>
 
</html>
