<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <title>Modification participant</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	</head>
	 
	<body>
	    <form th:action="@{/participant/modifyParticipant?id={id}(id=${numpers})}" th:object="${participantForm}" method="post">
	    	<div class="form-group">
                <label for="email">Email</label> 
                <input type="text" th:field="*{email}" id="email"/>
            </div>
            <div class="form-group">
				<label for="name">Organisation</label> 
                <input type="text" th:field="*{organisation}" id="organisation" placeholder="Organisation" />
            </div>
            <div class="form-group">
                <label for="name">Observations</label> 
                <input type="text" th:field="*{observations}" id="observations" placeholder="Observations" />
			</div>
            <input type="submit" class="btn btn-primary" value="Modifier">
	
            <input type="hidden" id="id" th:field="*{numpers}">
	
	    </form>
	</body>
 
</html>
